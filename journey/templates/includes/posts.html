{% for article in articles_page.object_list %}
<div class="post">
  <h2>
    <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="{{ article.title|striptags }}">
      {{ article.title }}</a>
  </h2>
  <div class="tags">
    <a class="tag" title="{{ article.date.isoformat() }}">{{ article.date.isoformat().split('T')[0] }}</a>
    {% for tag in article.tags %}
    <a href="{{ SITEURL }}/tag/{{ tag }}" class="tag">{{ tag }}</a>
    {% endfor %}
  </div>
</div>
{% endfor %}
