<div class="pure-u-3-4 meta-data">
    <a href="{{ SITEURL }}/{{ article.category.url }}" class="category">{{ article.category }}</a>
    &mdash; <span title="{{ article.date.isoformat() }}">{{ article.locale_date }}</span></br>
    {% for tag in article.tags %}
    <a href="{{ SITEURL }}/tag/{{ tag }}" class="tag">{{ tag }}</a>
    {% endfor %}
    </br>
    {% if article.readtime_minutes %}
    &mdash; {{ article.readtime_minutes }} min read
    {% endif %}
</div>
