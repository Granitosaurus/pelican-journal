{% extends "base.html" %}
{% block content %}
<div class="page-container archive-container">
  <div class="entry-content">
    <h1>Tags Used in This Blog</h1>
    <div class="tags">
      {%- for tag, articles in tags|sort %}
      <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
